<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <header>
        <h1>TODO-ER</h1>
    </header>
    <main>
        <div class="sidebar">
            <h2 class="project-header">LISTS</h2>
            <nav class="project-nav">
                <ul class="project-list"></ul>    
            </nav>
            <button class="new" id="new-project"></button>
            <input type="text" id="new-project--name" name="new-project--name" placeholder="Project name..." autocomplete="off">
        </div>
        <div class="content">
            <div class="ss-bar">
                <input type="search" id="search-task" name="search-task" placeholder="Search tasks..." aria-label="Search through the task list">
                <select name="sort" class="sort" id="sort-task">
                    <option value="">Sort by</option>
                    <option value="az-ascending">Name (Ascending)</option>
                    <option value="az-descending">Name (Descending)</option>
                    <option value="date-ascending">Date (Ascending)</option>
                    <option value="date-descending">Date (Descending)</option>
                    <option value="cat-ascending">Category (Ascending)</option>
                    <option value="cat-descending">Category (Descending)</option>
                </select>
            </div>
            <ul class="task-list"></ul>
            <button class="new" id="new-task"></button>
        </div>
        <div class="modal-background">
            <div class="modal" id="modal-addTask">
                <p class="modal-header"></p>
                <form id="form-addTask" action="">
                    <div class="form-field">
                        <label for="form-name">Task name:</label>
                        <input type="text" id="form-name" name="form-name" placeholder="Task name..." autocomplete="off" required>
                    </div>
                    <div class="form-field">
                        <label for="form-date">Due date:</label>
                        <input type="date" id="form-date" name="form-date" autocomplete="off" required>
                    </div>
                    <div class="form-field">
                        <label for="form-category">Importance:</label>
                        <select id="form-category" name="form-category" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="form-description">Description:</label>
                        <textarea id="form-description" name="form-description" placeholder="Dear diary..." autocomplete="off"></textarea>
                    </div>
                    <input type="submit" id="form-submit" name="form-submit" value="Submit">
                    <div class="modal-exit">X</div>
                </form>
            </div>
        </div>
    </main>
    <footer>Copyright &copy 2021 Kyle Griffey</footer>
    <script src="bundle.js"></script>
</body>
</html>
